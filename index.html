<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻食减脂餐 | 健康美食</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #f7f9f8;
            color: #333;
        }

        header {
            background-color: #2ecc71;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 22px;
            margin: 20px 0;
            color: #27ae60;
            border-left: 5px solid #2ecc71;
            padding-left: 10px;
        }

        .food-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .food-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .food-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .food-info {
            padding: 15px;
        }

        .food-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .food-kcal {
            color: #e67e22;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .food-desc {
            font-size: 14px;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #999;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>轻食减脂餐 · 健康美食</h1>
    <p>好吃不胖，简单易做</p>
</header>

<div class="container">
    <div class="section-title">热门减脂餐</div>
    <div class="food-list">
        <div class="food-card">
            <img src="https://picsum.photos/seed/food1/400/300">
            <div class="food-info">
                <div class="food-name">鸡胸肉沙拉</div>
                <div class="food-kcal">约 260 千卡</div>
                <div class="food-desc">高蛋白、低脂肪，饱腹又减脂</div>
            </div>
        </div>

        <div class="food-card">
            <img src="https://picsum.photos/seed/food2/400/300">
            <div class="food-info">
                <div class="food-name">紫薯鸡蛋早餐</div>
                <div class="food-kcal">约 220 千卡</div>
                <div class="food-desc">优质碳水，营养均衡</div>
            </div>
        </div>

        <div class="food-card">
            <img src="https://picsum.photos/seed/food3/400/300">
            <div class="food-info">
                <a href="recipe1.html" target="_blank"><div class="food-name">番茄金针菇龙利鱼</div></a>
                <div class="food-kcal">约 200 千卡</div>
                <div class="food-desc">低脂高蛋白，超鲜超下饭</div>
            </div>
        </div>
    </div>

    <div class="section-title">减脂原则</div>
    <div style="background:white; padding:20px; border-radius:12px;">
        <ul style="padding-left:20px; line-height:1.8;">
            <li>控制总热量，制造热量缺口</li>
            <li>多吃蛋白质：鸡胸肉、鱼虾、鸡蛋、牛肉</li>
            <li>主食选粗粮：玉米、红薯、糙米、燕麦</li>
            <li>多吃蔬菜，少油少盐少糖</li>
            <li>规律饮食，不节食</li>
        </ul>
    </div>
</div>

<footer>
    减脂美食网 &copy; 2026
</footer>

</body>
</html>
